<section class="my-4 container">
  <div *ngFor="let response of alertManagerManager.responseList">
    <div class="alert {{ response.alert }}" role="alert">
      {{ response.message }}
    </div>
  </div>
  <div *ngIf="resetForm" class="vertical-center">
    <div class="w-100">
      <h2 class="mb-3 text-center">Reset your password</h2>
      <div class="login-center">
        <form [formGroup]="resetForm" (ngSubmit)="reset()" class="border rounded">
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" formControlName="password_confirm" class="form-control">
          </div>
          <div class="d-grid gap-2">
            <button [disabled]="resetForm.invalid" class="btn btn-sm btn-primary btn-block" type="submit">Set new password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
