<section *ngIf="user; else elseBlock" class="my-4 container" style="max-width: 980px">
  <div style="max-width: 300px">
    <img *ngIf="user.profileImage" [src]="'http://localhost:8080/api/v1/image/' + user.profileImage" class="mb-2 rounded-circle" height="300" width="300" style="object-fit: cover;" alt="">
    <h3 class="m-0">{{user.nameFormatted}}</h3>
    <h4 class="text-muted">{{user.username}}</h4>
    <p>{{user.biography}}</p>
    <div class="d-grid gap-2">
      <button class="btn btn-sm btn-primary btn-block" routerLink="/settings">Edit profile</button>
    </div>
    <ul class="mt-3 list-group">
      <li><i class="bi bi-geo-alt me-2"></i><p class="mb-1 d-inline">{{this.user.url}}</p></li>
      <li><i class="bi bi-envelope me-2"></i></li>
      <li><i class="bi bi-link me-2"></i><a class="mb-1">{{this.user.url}}</a></li>
    </ul>
  </div>
</section>

<ng-template #elseBlock>This profile is private</ng-template>
